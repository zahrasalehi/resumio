<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume maker</title>

</head>
<body>
<h1>Dynamic Resume Form</h1>
<form method="post">
    {% csrf_token %}
    <label for="query">Enter your question:</label>
    <input type="text" id="query" name="q" value="{{ query }}">
    <button type="submit" value="search">hit Enter instead!</button>
</form>

</body>
</html>
